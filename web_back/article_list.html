<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">

                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button type="button" id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleContent">
                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm" id="pagination-demo"></ul>
            </div>

        </div>
    </div>



    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/jquery.twbsPagination.min.js"></script>
    <script id="tmp" type="text/html">
        {{each data item}}
        <tr>

            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>


            <td class="text-center">{{item.state}}</td>


            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
    
        {{/each}}
    
    
    </script>

    <script id="tmp1" type="text/html">
        <option value="">所有分类</option>
        {{each data item}}
         <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        })


        $(function () {
            var currentPage = 1; // 保存当前用户选中的页码
            var type = ''; //文章类型的编号
            var state = ''; //文章状态
            var totalPage = '';// 总页数

            //获取所有的文章类别
            category.show(function (res) {
                // console.log(res);
                $('#selCategory').html(template('tmp1', res));
            })


            //筛选
            $('#btnSearch').click(function () {
                state = $('#selStatus').val();
                type = $('#selCategory').val();
                currentPage = 1;
                getAndShow();
            })

            //删除
            $('#articleContent').on('click', '.del', function () {
                // console.log($(this));
                var id = $(this).attr('data-id');
                if (window.confirm('你确定要删除吗？')) {
                    article.del(id, function (res) {
                        // console.log(res);
                        if (res.code == 200) {
                            getAndShow();
                        } else {
                            alert(res.msg);
                        }
                    })
                }


            })


            function getAndShow() {
                article.show({ type: type, state: state, page: currentPage }, function (res) {
                    if (res.code === 200) {
                        // console.log(res);
                        $('#articleContent').html(template('tmp', res));


                        // 2. 初始化分页
                        // 更改查询条件之后，totalPages并没有更新
                        // 如果本次查询得到的totalPages与上一次不同，则销毁重建
                        if (totalPage != res.totalPage) {
                            // alert('两次不一样，销毁重建');
                            totalPage = res.totalPage; //保存本次查询的总页数
                            $('.pagination').twbsPagination('destroy');
                        }
                        //分页效果
                        $('#pagination-demo').twbsPagination({
                            totalPages: res.totalPage,
                            visiblePages: 7,
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            onPageClick: function (event, page) {
                                $('#page-content').text('Page ' + page);
                                currentPage = page;
                                getAndShow();
                            }
                        });


                    }

                })
            }

            //显示所有的文章信息
            getAndShow();
        })

    </script>



</body>

</html>
