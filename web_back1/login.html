<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css" />
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved</div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input id="userName" type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input id="password" type="password" class="input_pass" placeholder="密码" />
        <!-- <input type="submit" class="input_sub" value="登 录"> -->
        <button id="btnLogin" type="button" class="input_sub">登 录</button>
      </form>
    </div>

  </div>
  <!-- Button trigger modal -->

  <!-- Modal -->
  <button type="button" data-toggle="modal" data-target="#myModal">Launch modal</button>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">错误提示</h4>
        </div>
        <div class="modal-body">
          <p id="warnMsg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/lib/jquery-1.12.4.min.js"></script>
  <script src="./js/bootstrap/js/bootstrap.min.js"></script>
  <script src="./js/utils/config.js"></script>
  <script src="./js/utils/user.js"></script>
  <script>
    //给“登录”按钮注册点击事件
    $('#btnLogin').click(function () {
      var name = $('#userName').val();
      var pwd = $('#password').val();
      if (!name || !pwd) {
        $('#warnMsg').html('用户名或密码不能为空');
        $('#myModal').modal('show');
      } else {
        user.login(name,pwd,function(res) {
          if (res.code != 200) {
                    // alert(res.msg);
                    $('#warnMsg').html(res.msg);
                    $('#myModal').modal('show');
                } else {
                    window.location.href = 'http://127.0.0.1:5500/web_back/index.html';
                }
        });
      }
    })
  </script>
</body>

</html>
